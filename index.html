<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEO Checklist</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="seo-checklist">
    <header>
        <h1>SEO Checklist</h1>
    </header>
    <div class="section">
        <h2>On-Page SEO</h2>
            <div class="content">
                <div class="column">
                    <h3>Content (Required):</h3>
                        <div class="checklist-item">
                            <input type="checkbox" id="content-above-fold">
                            <label for="content-above-fold">Content above the fold</label>
                        </div>
                        <div class="checklist-item">
                            <input type="checkbox" id="copy-length">
                            <label for="copy-length">Copy length</label>
                        </div>
                        <div class="checklist-item">
                            <input type="checkbox" id="text-formatting">
                            <label for="text-formatting">Text formatting (subheaders, bullet points, etc.)</label>
                        </div>
                        <div class="checklist-item">
                            <input type="checkbox" id="duplicate-content">
                            <label for="duplicate-content">Check for duplicate content (internally and externally)</label>
                        </div>
                        <div class="checklist-item">
                            <input type="checkbox" id="redirect-non-www">
                            <label for="redirect-non-www">Redirect non-www to www</label>
                        </div>
                        <div class="checklist-item">
                            <input type="checkbox" id="redirect-home-root">
                            <label for="redirect-home-root">Redirect home page to root</label>
                        </div>
                        <div class="checklist-item">
                            <input type="checkbox" id="title-tags-meta-descriptions">
                            <label for="title-tags-meta-descriptions">Title tags & Meta Descriptions</label>
                        </div>
                </div>

                <div class="column">
                    <h3>Header Structure:</h3>
                        <div class="checklist-item">
                            <input type="checkbox" id="h1-tags">
                            <label for="h1-tags">H1 tags</label>
                        </div>
                        <div class="checklist-item">
                            <input type="checkbox" id="h2-tags">
                            <label for="h2-tags">H2 tags</label>
                        </div>
                        <div class="checklist-item">
                            <input type="checkbox" id="h3-tags">
                            <label for="h3-tags">H3+ tags</label>
                        </div>
                        <div class="checklist-item">
                            <input type="checkbox" id="internal-links">
                            <label for="internal-links">Internal Links</label>
                        </div>
                        <div class="checklist-item">
                            <input type="checkbox" id="external-links">
                            <label for="external-links">External Links (open in new tab, nofollow attribute)</label>
                        </div>
                        <div class="checklist-item">
                            <input type="checkbox" id="structured-markup">
                            <label for="structured-markup">Structured markup (Local business schema)</label>
                        </div>
                </div>

                <div class="column">
                    <h3>Rel tags:</h3>
                        <div class="checklist-item">
                            <input type="checkbox" id="canonical">
                            <label for="canonical">Canonical</label>
                        </div>
                        <div class="checklist-item">
                            <input type="checkbox" id="alternate">
                            <label for="alternate">Alternate</label>
                        </div>
                        <div class="checklist-item">
                            <input type="checkbox" id="next-previous">
                            <label for="next-previous">Next and Previous</label>
                        </div>
                </div>

                <div class="column">
                    <h3>Sitemaps:</h3>
                        <div class="checklist-item">
                            <input type="checkbox" id="xml-sitemaps">
                            <label for="xml-sitemaps">XML Sitemaps</label>
                        </div>
                        <div class="checklist-item">
                            <input type="checkbox" id="html-sitemaps">
                            <label for="html-sitemaps">HTML Sitemaps</label>
                        </div>
                        <div class="checklist-item">
                            <input type="checkbox" id="robots-txt">
                            <label for="robots-txt">Robots.txt</label>
                        </div>
                        <div class="checklist-item">
                            <input type="checkbox" id="testimonials">
                            <label for="testimonials">Testimonials</label>
                        </div>
                        <div class="checklist-item">
                            <input type="checkbox" id="smile-gallery">
                            <label for="smile-gallery">Smile gallery</label>
                        </div>
                        <div class="checklist-item">
                            <input type="checkbox" id="social-media-links">
                            <label for="social-media-links">Social Media and review links</label>
                        </div>
                        <div class="checklist-item">
                            <input type="checkbox" id="contact-form">
                            <label for="contact-form">Contact Form on each page</label>
                        </div>
                        <div class="checklist-item">
                            <input type="checkbox" id="mobile-friendliness">
                            <label for="mobile-friendliness">Mobile-friendliness</label>
                        </div>
                        <div class="checklist-item">
                            <input type="checkbox" id="load-time">
                            <label for="load-time">Load time</label>
                        </div>
                        <div class="checklist-item">
                            <input type="checkbox" id="areas-served-pages">
                            <label for="areas-served-pages">Areas served pages</label>
                        </div>
                        <div class="checklist-item">
                            <input type="checkbox" id="geography-served">
                            <label for="geography-served">Geography served section in footer</label>
                        </div>
                        <div class="checklist-item">
                            <input type="checkbox" id="html-validation">
                            <label for="html-validation">HTML validation</label>
                        </div>
                        <div class="checklist-item">
                            <input type="checkbox" id="css-validation">
                            <label for="css-validation">CSS validation</label>
                        </div>
                        <div class="checklist-item">
                            <input type="checkbox" id="accessibility-validation">
                            <label for="accessibility-validation">Accessibility validation (WCAG compliance)</label>
                        </div>
                        <div class="checklist-item">
                            <input type="checkbox" id="favicon">
                            <label for="favicon">Favicon</label>
                        </div>
                        <div class="checklist-item">
                            <input type="checkbox" id="print-friendly-css">
                            <label for="print-friendly-css">Print-friendly CSS</label>
                        </div>
                        <div class="checklist-item">
                            <input type="checkbox" id="friendly-urls">
                            <label for="friendly-urls">Friendly URLs</label>
                        </div>
                </div>
            </div>
    </div>

    <div class="section">
      <h2>Technical SEO</h2>
        <div class="content">
            <div class="column">
                <h3>Performance:</h3>
                    <div class="checklist-item">
                        <input type="checkbox" id="site-speed">
                        <label for="site-speed">Site Speed & Core Web Vitals</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="google-pagespeed">
                        <label for="google-pagespeed">Google PageSpeed score of 90+</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="optimize-headers">
                        <label for="optimize-headers">Optimize HTTP headers</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="optimize-images">
                        <label for="optimize-images">Optimize Images (TinyPNG, Squoosh, ImageOptim)</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="minify-css-js">
                        <label for="minify-css-js">Minify CSS/JS</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="reduce-server-response">
                        <label for="reduce-server-response">Reduce server response time</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="enable-compression">
                        <label for="enable-compression">Enable compression (gzip)</label>
                    </div>
            </div>

            <div class="column">
                <h3>Security:</h3>
                    <div class="checklist-item">
                        <input type="checkbox" id="site-security">
                        <label for="site-security">Site Security (HTTPS & SSL)</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="xss">
                        <label for="xss">Cross-site scripting (XSS)</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="csrf">
                        <label for="csrf">Cross-site request forgery (CSRF)</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="secure-connection">
                        <label for="secure-connection">Secure connection (SSL)</label>
                    </div>
            </div>

            <div class="column">
                <h3>Crawling and Indexing:</h3>
                    <div class="checklist-item">
                        <input type="checkbox" id="critical-crawl-errors">
                        <label for="critical-crawl-errors">Critical crawl errors in Webmaster tools</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="xml-sitemaps-gsc">
                        <label for="xml-sitemaps-gsc">XML Sitemaps submitted to GSC and WMT</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="robots-txt-file">
                        <label for="robots-txt-file">Robots.txt file</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="custom-404-page">
                        <label for="custom-404-page">Custom 404 page</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="uptime-monitoring">
                        <label for="uptime-monitoring">Uptime monitoring</label>
                    </div>
            </div>

            <div class="column">
                <h3>Mobile:</h3>
                    <div class="checklist-item">
                        <input type="checkbox" id="mobile-friendly-test">
                        <label for="mobile-friendly-test">Mobile-Friendly Test</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="viewport-meta-tag">
                        <label for="viewport-meta-tag">Viewport meta-tag</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="correct-input-types">
                        <label for="correct-input-types">Use correct input types</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="test-real-devices">
                        <label for="test-real-devices">Test on real devices</label>
                    </div>
            </div>
        </div>
    </div>


    <div class="section">
      <h2>Off-Page SEO</h2>
        <div class="content">
            <div class="column">
                <h3>Link Building:</h3>
                    <div class="checklist-item">
                        <input type="checkbox" id="backlinks">
                        <label for="backlinks">Backlinks</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="broken-link-building">
                        <label for="broken-link-building">Broken Link Building</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="unlinked-brand-mentions">
                        <label for="unlinked-brand-mentions">Unlinked Brand Mentions</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="directories-socials">
                        <label for="directories-socials">Directories and Socials</label>
                    </div>
            </div>
        </div>
    </div>

    <div class="section">
      <h2>User Experience (UX)</h2>
        <div class="content">
            <div class="column">
                <h3>Desktop:</h3>
                    <div class="checklist-item">
                        <input type="checkbox" id="sticky-header">
                        <label for="sticky-header">Sticky Header</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="ctas-header">
                        <label for="ctas-header">CTA’s in Header</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="site-search">
                        <label for="site-search">Site Search</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="smile-gallery">
                        <label for="smile-gallery">Smile Gallery</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="patient-photos">
                        <label for="patient-photos">Patient Photos on Service Pages</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="testimonials-page">
                        <label for="testimonials-page">Testimonials Page</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="testimonials-service-pages">
                        <label for="testimonials-service-pages">Testimonials on Service Pages</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="website-navigation">
                        <label for="website-navigation">Website Navigation</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="breadcrumbs">
                        <label for="breadcrumbs">Breadcrumbs</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="footer-navigation">
                        <label for="footer-navigation">Footer Navigation</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="social-media-links-ux">
                        <label for="social-media-links-ux">Social Media Links</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="review-links">
                        <label for="review-links">Review Links</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="videos-work">
                        <label for="videos-work">Videos work</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="graphical-interest">
                        <label for="graphical-interest">Graphical Interest</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="browser-compatibility">
                        <label for="browser-compatibility">Browser compatibility (Chrome & Safari)</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="speed">
                        <label for="speed">Speed</label>
                    </div>
            </div>

            <div class="column">
                <h3>Mobile:</h3>
                    <div class="checklist-item">
                        <input type="checkbox" id="sticky-header-mobile">
                        <label for="sticky-header-mobile">Sticky Header</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="ctas-mobile">
                        <label for="ctas-mobile">CTA’s</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="no-horizontal-scrolling">
                        <label for="no-horizontal-scrolling">No Horizontal Scrolling</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="navigation-normal">
                        <label for="navigation-normal">Navigation is Normal</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="layout-good">
                        <label for="layout-good">Layout is Good</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="no-text-wrap">
                        <label for="no-text-wrap">No Text Wrap</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="speed-mobile">
                        <label for="speed-mobile">Speed (needs improvement)</label>
                    </div>
            </div>
        </div>

    <div class="section">
      <h2>Analytics & Monitoring</h2>
        <div class="content">
            <div class="column">
                <h3>Manual Checks:</h3>
                    <div class="checklist-item">
                        <input type="checkbox" id="seops-ranking-reports">
                        <label for="seops-ranking-reports">SEOPS Ranking Reports</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="keyword-review">
                        <label for="keyword-review">Keyword Review</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="google-analytics-review">
                        <label for="google-analytics-review">Google Analytics 4 Review</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="search-console-review">
                        <label for="search-console-review">Search Console/Webmaster Tools</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="screaming-frog-review">
                        <label for="screaming-frog-review">Screaming Frog Scan & Review</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="seo-audit">
                        <label for="seo-audit">SEO Audit</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="mobile-review">
                        <label for="mobile-review">Mobile Review</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="competitive-analysis">
                        <label for="competitive-analysis">Competitive Analysis</label>
                    </div>
                    <div class="checklist-item">
                        <input type="checkbox" id="ux-conversion-path-review">
                        <label for="ux-conversion-path-review">UX & Conversion Path Review</label>
                    </div>
            </div>
        </div>

        <a href="details.html">More info and help</a>
    </div>

  <script src="script.js"></script>
</body>
</html>
